    prefix:   /login/hwi

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

facebook_login:
    pattern: /login/check_facebook

claro_security_login_check:
    pattern: /login_check
    options: { expose: true }

claro_security_logout:
    pattern: /logout

