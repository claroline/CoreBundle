claro_theme_error:
    pattern: /admin/theme/error
    options: { expose: true }
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'ClarolineCoreBundle:Theme:error.html.twig'

claro_theme_confirm:
    pattern: /admin/theme/confirm
    options: { expose: true }
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'ClarolineCoreBundle:Theme:confirm.html.twig'

